<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesMenu.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <ul>
        <li><a href="#"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
        <li><a href="#"><i class="fas fa-image"></i><span>Images</span></a></li>
        <li><a href="#"><i class="fas fa-file-alt"></i><span>Files</span></a></li>
        <li><a href="#"><i class="fas fa-gamepad"></i><span>Games</span></a></li>
        <li class="submenu">
            <a href="#">
                <img src="{{ url_for('static', filename='imagenes/Paciente.png') }}" class="icono-menu">
                <span>Paciente</span>
            </a>
            <ul class="submenu-items">
                <li><a href="{{ url_for('paciente.lista_pacientes') }}"><span>Lista de Pacientes</span></a></li>
                <li><a href="{{ url_for('paciente.nuevo_paciente') }}"><span>Nuevo Paciente</span></a></li>
            </ul>
        </li>
        <li><a href="#"><i class="fas fa-bell"></i><span>Notifications</span></a></li>
        <li><a href="#"><i class="fas fa-cog"></i><span>Settings</span></a></li>
        <li><a href="#"><i class="fas fa-user"></i><span>Profile</span></a></li>
    </ul>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.querySelector('.submenu-toggle');
            const submenu = document.querySelector('.submenu');

            toggle.addEventListener('click', function (e) {
                e.stopPropagation();
                submenu.classList.toggle('show');
            });
            document.addEventListener('click', function (e) {
                if (!submenu.contains(e.target)) {
                    submenu.classList.remove('show');
                }
            });
        });
    </script>
</body>
