<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Font Awesome para íconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /*=============== GOOGLE FONTS ===============*/
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

        /*=============== VARIABLES CSS ===============*/
        :root {
            /*========== Colors ==========*/
            --white-color: hsl(0, 0%, 100%);
            --black-color: hsl(0, 0%, 0%);

            /*========== Font and typography ==========*/
            --body-font: "Poppins", sans-serif;
            --h1-font-size: 1.75rem;
            --normal-font-size: 1rem;
            --small-font-size: 0.813rem;

            /*========== Font weight ==========*/
            --font-medium: 500;
        }

        /*=============== BASE ===============*/
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body,
        input,
        button {
            font-size: var(--normal-font-size);
            font-family: var(--body-font);
        }

        input,
        button {
            outline: none;
            border: none;
        }

        body {
            color: var(--white-color);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            text-decoration: none;
        }

        /*=============== LOGIN ===============*/
        .login {
            position: relative;
            height: 100vh;
            display: grid;
            align-items: center;
            justify-content: center;
        }

        .login--image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .login--form {
            position: relative;
            background-color: hsla(0, 0%, 10%, 0.1);
            /* filter: blur(0, 0, 10%, 0.2); Línea eliminada porque es incorrecta */
            border: 2px solid var(--white-color);
            padding: 2.5rem 1.5rem;
            border-radius: 1rem;
            backdrop-filter: blur(20px);
            margin-inline: 1.5rem;
        }

        .login--title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: var(--h1-font-size);
            font-weight: var(--font-medium);
        }

        .login--content,
        .login-box {
            display: grid;
        }

        .login--content {
            row-gap: 1.75rem;
            margin-bottom: 1.5rem;
        }

        .login-box {
            grid-template-columns: max-content 1fr;
            align-items: center;
            column-gap: 0.75rem;
            border-bottom: 2px solid var(--white-color);
        }

        .login-icon,
        .login-eye {
            font-size: 1.25rem;
        }

        .login-input {
            width: 100%;
            padding-block: 0.8rem;
            background: none;
            color: var(--white-color);
            position: relative;
            z-index: 1;
        }

        .login--input-box {
            position: relative;
        }

        .login--input-label {
            position: absolute;
            left: 0;
            top: 13px;
            font-weight: var(--font-medium);
            transition: top 0.3s, font-size 0.3s;
        }

        .login--eye {
            position: absolute;
            right: 0;
            top: 20px;
            z-index: 10;
            cursor: pointer;
        }

        .login-box:nth-child(2) input {
            padding-right: 1.8rem;
        }

        .login--check,
        .login-check-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: var(--small-font-size);
        }

        .login--check {
            margin-bottom: 1.75rem;
        }

        .login--check input {
            width: 14px;
            height: 14px;
        }

        .login-check-group {
            column-gap: 0.5rem;
        }

        .forgot-password {
            color: var(--white-color);
        }

        .forgot-password:hover,
        .login-register a:hover {
            text-decoration: underline;
        }

        .login--button {
            margin-bottom: 1rem;
            padding: 0.75rem;
            width: 100%;
            background-color: var(--white-color);
            color: var(--black-color);
            border-radius: 0.5rem;
            font-weight: var(--font-medium);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login--button:hover {
            background-color: hsl(0, 0%, 90%);
        }
    </style>
</head>

<body>

    <div class="login">
        <img src="/static/fondo_login.jpg" alt="Background" class="login--image">

        <form method="POST" class="login--form">
            <h1 class="login--title">Iniciar Sesión</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="message {{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="login--content">
                <div class="login-box">
                    <i class="fas fa-user login-icon"></i>
                    <div class="login--input-box">
                        <input type="email" name="correo" required class="login-input" placeholder=" ">
                        <label class="login--input-label">Correo</label>
                    </div>
                </div>

                <div class="login-box">
                    <i class="fas fa-lock login-icon"></i>
                    <div class="login--input-box">
                        <input type="password" name="contrasena" required class="login-input" placeholder=" ">
                        <label class="login--input-label">Contraseña</label>
                        <i class="fas fa-eye login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login--check">
                <div class="login-check-group">
                    <input type="checkbox" name="remember">
                    <label>Recuérdame</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login--button">Iniciar Sesión</button>

            <div class="login-register">
                ¿No tienes una cuenta? <a href="#">Regístrate</a>
            </div>
        </form>
    </div>

</body>

</html>
