<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Vincular el archivo CSS externo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Font Awesome para íconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login">
        <img src="{{ url_for('static', filename='images/fondo_login.jpg') }}" alt="Background" class="login--image">

        <form method="POST" class="login--form">
            <h1 class="login--title">Iniciar Sesión</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="message {{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="login--content">
                <div class="login-box">
                    <i class="fas fa-user login-icon"></i>
                    <div class="login--input-box">
                        <input type="email" name="correo" required class="login-input" placeholder=" ">
                        <label class="login--input-label">Correo</label>
                    </div>
                </div>

                <div class="login-box">
                    <i class="fas fa-lock login-icon"></i>
                    <div class="login--input-box">
                        <input type="password" name="contrasena" required class="login-input" placeholder=" ">
                        <label class="login--input-label">Contraseña</label>
                        <i class="fas fa-eye login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login--check">
                <div class="login-check-group">
                    <input type="checkbox" name="remember">
                    <label>Recuérdame</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login--button">Iniciar Sesión</button>

            <div class="login-register">
                ¿No tienes una cuenta? <a href="#">Regístrate</a>
            </div>
        </form>
    </div>

    <!-- Vincular el archivo JS externo -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
