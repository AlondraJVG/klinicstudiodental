{% extends "base.html" %}

{% block content %}
<img src="{{ url_for('static', filename='imagenes/fondo_login.jpg') }}" alt="Background" class="login--image">

<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-body">
            <h3 class="text-primary mb-4">Nuevo Tratamiento</h3>

            <form method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea name="descripcion" id="descripcion" class="form-control" rows="4"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('tratamientos.listar_tratamientos') }}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Crear Tratamiento</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
