{% extends "base.html" %}

{% block content %}
<img src="{{ url_for('static', filename='imagenes/fondo_login.jpg') }}" alt="Background" class="login--image">

<div class="container-fluid mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-primary">Editar Tratamiento</h3>
        <a href="{{ url_for('historial_tratamientos.ver_historial', paciente_id=historial.paciente_id) }}" class="btn btn-secondary">Volver al Historial</a>
    </div>

    <div class="card shadow-lg rounded-4">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha del Tratamiento</label>
                    <input type="date" name="fecha" class="form-control" value="{{ historial.fecha }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="observaciones" class="form-label">Observaciones</label>
                    <textarea name="observaciones" class="form-control" rows="4">{{ historial.observaciones }}</textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{{ url_for('historial_tratamientos.ver_historial', paciente_id=historial.paciente_id) }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
