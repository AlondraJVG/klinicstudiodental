{% extends "base.html" %}

{% block title %}Agregar Diente{% endblock %}

{% block content %}
<h2>Agregar nuevo diente</h2>
<form method="POST">
    <label for="numero_diente">Número de Diente:</label>
    <input type="number" id="numero_diente" name="numero_diente" required>
    <br><br>
    <label for="ubicacion">Ubicación:</label>
    <input type="text" id="ubicacion" name="ubicacion" required>
    <br><br>
    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" name="tipo" required>
    <br><br>
    <button type="submit">Agregar</button>
</form>

{% endblock %}
