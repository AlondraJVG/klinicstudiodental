{% extends "base.html" %}

{% block title %}Lista de Dientes{% endblock %}

{% block content %}
<h2>Dientes</h2>
    <a href="{{ url_for('diente.nuevo_diente') }}">Agregar nuevo diente</a>
    <ul>
        {% for diente in dientes %}
            <li>{{ diente.numero_diente }} - {{ diente.ubicacion }} - {{ diente.tipo }}</li>
        {% endfor %}
    </ul>

{% endblock %}
