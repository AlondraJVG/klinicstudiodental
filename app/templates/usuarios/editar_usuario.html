{% extends 'base.html' %}
{% block title %}Editar Usuario{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Usuario</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" value="{{ usuario.nombre }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Apellidos:</label>
            <input type="text" name="apellidos" class="form-control" value="{{ usuario.apellidos }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Correo:</label>
            <input type="email" name="correo" class="form-control" value="{{ usuario.correo }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nueva Contrase√±a (opcional):</label>
            <input type="password" name="contrasena" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('auth.listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
