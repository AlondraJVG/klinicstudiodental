<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesMenu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pacientes.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>

<body>

    <!-- Botón hamburguesa para pantallas pequeñas -->
    <button class="menu-toggle" onclick="document.querySelector('.menu-lateral').classList.toggle('activo')">
        <i class="fas fa-bars"></i>
    </button>

    {% include 'menu.html' %}

    <!-- Contenido principal -->
    <div class="contenido">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
