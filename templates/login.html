<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi칩n</title>
    <!-- Cargar Bootstrap desde el CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx3+1nNw5lTnB3+jgs+kP5/iO+nDh5prFSk9qN0Ff3gFiNp1dzB3T2B91wM" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f7fa;
            padding-top: 50px;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Iniciar sesi칩n</h3>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo:</label>
                                <input type="email" id="correo" name="correo" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contrase침a:</label>
                                <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar sesi칩n</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cargar JS de Bootstrap desde el CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6dINf5OdqKXY8d6R5jlrA6g+z06Q5t6F7o4p9p6zOH87WQ1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0OrzD8m3Q7oGZl31+PWWf5h2D4pzw/Bh4RQou+q8u+Dypt2g" crossorigin="anonymous"></script>
</body>
</html>
